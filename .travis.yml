language: go
go:
  - 1.3.3
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get code.google.com/p/go.tools/cmd/cover
  - go get github.com/darkhelmet/manbearpig
script:
  - test "$TRAVIS_PULL_REQUEST" == "false" && goveralls -repotoken $coveralls_token
  - test "$TRAVIS_PULL_REQUEST" != "false" && go test
after_script:
  - ./check_tests -v
